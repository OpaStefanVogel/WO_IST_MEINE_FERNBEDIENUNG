var eventnr=0;
function Logfile(Logtext) {
  var Logfile=document.getElementById("Logfile");
  Logfile.value="um "+(new Date()).toLocaleTimeString()+" Uhr: "+Logtext+"\n"+Logfile.value;
  }
function SprichDE(was) {
  var worte = new SpeechSynthesisUtterance(was);
  worte.lang = "de-DE";
  window.speechSynthesis.speak(worte);
  }
function SprichFR(was) {
  var worte = new SpeechSynthesisUtterance(was);
  worte.lang = "fr-FR";
  window.speechSynthesis.speak(worte);
  }

function init() {
  //websocket_pult = new WebSocket("ws:192.168.43.220:1880/ws/logfile"); 
  websocket_pult = new WebSocket("ws:192.168.1.100:1880/ws/logfile"); 
  websocket_pult.onopen = function() {
    Logfile("PULT Websocket /ws/logfile CONNECTED");
    }; 
  websocket_pult.onclose = function() {
    Logfile("PULT Websocket /ws/logfile DISCONNECTED");
    }; 
  websocket_pult.onmessage = function() {
    eventnr=eventnr+1;
    Logfile("PULT Websocket /ws/logfile event.data="+event.data);
    }; 
  websocket_pult.onerror = function() { Logfile("PULT onerror="+event.data) };
  Logfile("PULT Versuch, Websocket /ws/logfile zu starten");

  //websocket = new WebSocket("ws:192.168.1.123:1880/ws/gpio"); 
  websocket = new WebSocket("ws:192.168.2.101:1880/ws/gpio"); 
  //websocket = new WebSocket("ws:192.168.43.243:1880/ws/gpio"); 
  websocket.onopen = function() {
    Logfile("BRETT Websocket /ws/gpio CONNECTED");
    }; 
  websocket.onclose = function() {
    Logfile("BRETT Websocket /ws/gpio DISCONNECTED");
    }; 
  websocket.onmessage = function() {
    eventnr=eventnr+1;
    Logfile("BRETT event.data="+event.data);
    SprichDE("Vorsicht am Gleis 1, es kommt ein Zug aus Chemnitz");
    //SprichFR("Attention à la voie 1, arrivée du train de Chemnitz");
    Logfile("BRETT Websocket /ws/gpio event.data="+event.data+" durch "+eventnr);
    }; 
  websocket.onerror = function() { Logfile("BRETT onerror="+event.data) };
  Logfile("BRETT Versuch, Websocket /ws/gpio zu starten");

  shutdown_websocket = new WebSocket("ws://192.168.43.220:1880/ws/shutdown");
  shutdown_websocket.onopen = function() { }; 
  Logfile("PULT Versuch SHUTDOWN Websocket /ws/shutdown zu starten");

  }
