<script type="application/ecmascript">
function Sprich(was) {
  var worte = new SpeechSynthesisUtterance(was);
  worte.lang = "de-DE";
  window.speechSynthesis.speak(worte);
  }
function init() {
  websocket = new WebSocket("ws:192.168.1.123:1880/ws/gpio"); 
  websocket.onopen = function() {
    alert("CONNECTED");
    }; 
  websocket.onclose = function() {
    alert("DISCONNECTED");
    }; 
  websocket.onmessage = function() {
    Sprich("Vorsicht am Gleis 1, es f√§hrt ein der Zug aus Chemnitz");
    //alert("event.data="+event.data);
    }; 
  websocket.onerror = function() { alert(event.data) };
  alert("Websocket gestartet");
  }
  </script>
<body onload="init()">
  Hallo
