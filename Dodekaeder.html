<html>
<head>
<title>Dodekaeder</title>
<meta charset="utf-8"/>
<body>
<h1>Dodekaeder</h1>
<div id="Logfile" style="white-space:pre; font-family:Courier,Monospace; font-size:110%">
  </div>
<div id="Ausgabe">
  </div>

<script>
var Logtext="Dodekaeder:\n\n";
var LM=[1,4,2,0,3,5];
var RM=[0,2,5,3,1,4];
var LP=[3,0,2,4,1,5];
var RP=[0,4,1,3,5,2];
var T=[[0,1,2,3,4,5]];
var TT="0,1,2,3,4,5\n";
var U=[[]];
var N=[];
var i=0;
var j=0;
var ORD=[];

function DREH(Ti,Nj) {
  var N=[];
  for (var j=0;j<6;j++) N[j]=Ti[Nj[j]];
  return N;
  }

while (i<T.length) {
  
  N=DREH(T[i],LM); if (TT.indexOf(N.toString())==-1) {T.push(N); U.push([i,1]); TT=TT+N+"\n"}
  N=DREH(T[i],RM); if (TT.indexOf(N.toString())==-1) {T.push(N); U.push([i,2]); TT=TT+N+"\n"}
  N=DREH(T[i],LP); if (TT.indexOf(N.toString())==-1) {T.push(N); U.push([i,3]); TT=TT+N+"\n"}
  N=DREH(T[i],RP); if (TT.indexOf(N.toString())==-1) {T.push(N); U.push([i,4]); TT=TT+N+"\n"}
  i=i+1;
  }

Logtext=/*Logtext+TT+"<hr/>"+T.slice().sort().join("\n")+*/"<hr/>";

for (var i=0;i<120;i++) {
  N=[0,1,2,3,4,5];
  j=0;
  do {N=DREH(T[i],N); j=j+1} while (N.toString()!="0,1,2,3,4,5");
  ORD[i]=j;
  Logtext=Logtext+i+" "+U[i]+" "+T[i]+" "+j+"\n"; 
  }

var u=6;
var uq=8;
var x=0;
var xq=0;
Logtext=Logtext+"<hr/>Lösungen 2(x+u)=0 und Probe 5(u+x+x)=0:\nfür u="+u+" und uq="+uq+"\n";

for (var i=0;i<120;i++) {
  N=[0,1,2,3,4,5];
  N=DREH(T[i],DREH(T[u],DREH(T[i],DREH(T[u],[0,1,2,3,4,5]))));  
  if (N.toString()=="0,1,2,3,4,5") Logtext=Logtext+i+" "+T[i]+" "+ORD[i]+" "+DREH(T[i],DREH(T[i],DREH(T[u],DREH(T[i],DREH(T[i],DREH(T[u],DREH(T[i],DREH(T[i],DREH(T[u],DREH(T[i],DREH(T[i],DREH(T[u],DREH(T[i],DREH(T[i],DREH(T[u],[0,1,2,3,4,5])))))))))))))))+"\n";
  }

x=10;
xq=7;
Logtext=Logtext+"<hr/>Lösungen x+y+xq+y+x=0 und Probe 3*(u+y+uq+y)=0\nfür x="+x+"; xq="+xq+"\n";

for (var i=0;i<120;i++) {
  N=[0,1,2,3,4,5];
//N=DREH(T[x],DREH(T[i],DREH(T[x],DREH(T[i],DREH(T[x],[0,1,2,3,4,5])))));  //-R+L: 0,89
//N=DREH(T[x],DREH(T[i],DREH(T[13],DREH(T[i],DREH(T[x],[0,1,2,3,4,5])))));  //+R-L: 79,119
  N=DREH(T[x],DREH(T[i],DREH(T[xq],DREH(T[i],DREH(T[x],[0,1,2,3,4,5])))));  //-L+R: 26 Lösungen, bes.70,80,110, 91 leider nicht
//N=DREH(T[x],DREH(T[i],DREH(T[11],DREH(T[i],DREH(T[10],[0,1,2,3,4,5])))));  //+L-R: 93,113
  if (N.toString()=="0,1,2,3,4,5") Logtext=Logtext+i+" "+T[i]+" "+ORD[i]+" "+DREH(T[i],DREH(T[uq],DREH(T[i],DREH(T[u],DREH(T[i],DREH(T[uq],DREH(T[i],DREH(T[u],DREH(T[i],DREH(T[uq],DREH(T[i],DREH(T[u],[0,1,2,3,4,5]))))))))))))+"\n";
  }

/*
u=-L-R
x=+L+u+L=-R+L
y=+u-L+u=-L-R-L-L-R bis jetzt

     180° -R   +L
012  543  530  250
345  210  241  431


*/
var y=110;
Logtext=Logtext+"<hr/>ausgewählt y="+y+" "+T[y]+"\n";
var z=(TT.indexOf(DREH(T[y],DREH(T[x],[0,1,2,3,4,5]))).toString())/12;
Logtext=Logtext+"z=x+y="+T[z]+" "+z+"\n";
Logtext=Logtext+"u+z= "+DREH(T[z],DREH(T[u],[0,1,2,3,4,5]))+"\n";
Logtext=Logtext+"z+uq="+DREH(T[uq],DREH(T[z],[0,1,2,3,4,5]))+"\n";
Logtext=Logtext+"0=5(u+y+z)="+DREH(T[z],DREH(T[y],DREH(T[u],DREH(T[z],DREH(T[y],DREH(T[u],DREH(T[z],DREH(T[y],DREH(T[u],DREH(T[z],DREH(T[y],DREH(T[u],DREH(T[z],DREH(T[y],DREH(T[u],[0,1,2,3,4,5])))))))))))))))+"\n";
Logtext=Logtext+"y =-R-R-L-R-L="+DREH(T[2],DREH(T[2],DREH(T[1],DREH(T[2],DREH(T[1],[0,1,2,3,4,5])))))+"\n";
Logtext=Logtext+"-y=+L+R+L+R+R="+DREH(T[3],DREH(T[4],DREH(T[3],DREH(T[4],DREH(T[4],[0,1,2,3,4,5])))))+"\n";

/*
z    -R   -L   -R   -L   -R   -L   -R   -L   -R   -L
035  052  532  524  234  241  431  410  130  105  035
142  134  014  031  501  530  250  235  425  432  142

z-R-L +z  
532  504
014  312

0    -L   -R
012  142  125
345  035  043

*/

var W=[[0,1,2,3,4,5]];
var WW="0,1,2,3,4,5\n";
var WWW=[[]];
i=0;
while (i<W.length) {
  
  N=DREH(W[i],T[u]); if (WW.indexOf(N.toString())==-1) {W.push(N); WWW.push([i,1]); WW=WW+N+"\n"}
  N=DREH(W[i],T[x]); if (WW.indexOf(N.toString())==-1) {W.push(N); WWW.push([i,2]); WW=WW+N+"\n"}
  i=i+1;
  }

i=0;
while (i<W.length) {
  
  N=DREH(W[i],T[y]); if (WW.indexOf(N.toString())==-1) {W.push(N); WWW.push([i,3]); WW=WW+N+"\n"}
  i=i+1;
  }
Logtext=Logtext+"<hr/>W=\n"+WW+"<hr/>"+W.slice().sort().join("\n")+"\nW.length="+W.length+"<hr/>";

var WWWW=[];
for (var i=0;i<120;i++) {
  N=[0,1,2,3,4,5];
  j=0;
  do {N=DREH(W[i],N); j=j+1} while (N.toString()!="0,1,2,3,4,5");
  WWWW[i]=j;
  Logtext=Logtext+i+" "+WWW[i]+" "+W[i]+" "+j+"\n"; 
  }

Logtext=Logtext+"<hr/>-L=  u+u+u+x+x+y="+DREH(T[u],DREH(T[u],DREH(T[u],DREH(T[x],DREH(T[x],DREH(T[y],[0,1,2,3,4,5]))))))+"\n";
Logtext=Logtext+"-R=x+u+u+u+x+x+y="+DREH(T[x],DREH(T[u],DREH(T[u],DREH(T[u],DREH(T[x],DREH(T[x],DREH(T[y],[0,1,2,3,4,5])))))))+"\n";
Logtext=Logtext+"u+u+z=+L="+DREH(T[z],DREH(T[u],DREH(T[u],[0,1,2,3,4,5])))+"\n";
Logtext=Logtext+"u+u+z=+L="+DREH(DREH(DREH([0,1,2,3,4,5],T[u]),T[u]),T[z])+"\n";
Logtext=Logtext+"x+u=+R+R="+DREH(T[x],DREH(T[u],[0,1,2,3,4,5]))+"\n";
Logtext=Logtext+"u=-L-R=T[6]="+T[6]+"="+DREH(DREH([0,1,2,3,4,5],T[1]),T[2])+"\n";
Logtext=Logtext+"x=-R+L=T[10]="+T[10]+"="+DREH(DREH([0,1,2,3,4,5],T[2]),T[3])+"\n";
Logtext=Logtext+"y=-R-R-L-R-L=T[110]="+T[110]+"="+DREH(DREH(DREH(DREH(DREH([0,1,2,3,4,5],T[2]),T[2]),T[1]),T[2]),T[1])+"\n";
Logtext=Logtext+"z=-L-R-L-R-L=T[91]="+T[110]+"="+DREH(DREH(DREH(DREH(DREH([0,1,2,3,4,5],T[1]),T[2]),T[1]),T[2]),T[1])+"\n";
Logtext=Logtext+"z=x+y=T[91]="+T[91]+"="+DREH(DREH([0,1,2,3,4,5],T[y]),T[x])+"\n";


document.getElementById("Logfile").innerHTML=Logtext;
  </script>
  </body>
  </html>
