<script>//https://www.geeksforgeeks.org/javascript-program-to-find-the-determinant-of-a-matrix/

// N is the order of the matrix
const N = 3;
function determinantOfMatrixRecursive(mat, n) {
	if (n === 1) {return mat[0][0]}
	let det = NumberOrBigInt(0);
	let sign = NumberOrBigInt(1);
	for (let i = 0; i < n; i++) {
		let submatrix = 
			createSubmatrix(mat, i, n);
		det += sign * mat[0][i] * 
			determinantOfMatrixRecursive(submatrix, n - 1);
		sign = -sign;
	}
	return det;
}

// Function to find sub-matrices of different orders
function createSubmatrix(mat, colToRemove, n) {
	let submatrix = [];
	for (let i = 1; i < n; i++) {
		let newRow = [];
		for (let j = 0; j < n; j++) {
			if (j !== colToRemove) {
				newRow.push(mat[i][j]);
			}
		}
		submatrix.push(newRow);
	}
	return submatrix;
}

let mat2 = [
	[0, 4, -1],
	[0, 0, -2],
	[1, 2, -1]
];

//console.log(
//	"Determinant of the matrix is : ",
//	determinantOfMatrixRecursive(mat2, N)
//);
//alert(determinantOfMatrixRecursive(mat2, N));

function determinantOfMatrixIterative(mat, n) {
	let det = 1;
	let total = 1;
	const temp = Array(n).fill(0);
	for (let i = 0; i < n; i++) {
		let index = i;
		while (index < n && mat[index][i] === 0) {
			index++;
		}
		if (index === n) {
			continue;
		}
		if (index !== i) {
			for (let j = 0; j < n; j++) {
				[mat[i][j], mat[index][j]] = 
				[mat[index][j], mat[i][j]];
			}
			det *= Math.pow(-1, index - i);
		}
		for (let j = 0; j < n; j++) {
			temp[j] = mat[i][j];
		}
		for (let j = i + 1; j < n; j++) {
			const num1 = temp[i];
			const num2 = mat[j][i];
			for (let k = 0; k < n; k++) {
				mat[j][k] = 
					num1 * mat[j][k] - 
					num2 * temp[k];
			}
			total *= num1;
		}
	}
	for (let i = 0; i < n; i++) {
		det *= mat[i][i];
	}
	return det / total;
}

<script>
function selectText(element) { //Quelle: https://gist.github.com/gubatron/6599366
    var doc = document
        , text = doc.getElementById(element)
        , range, selection
    ;    
    if (doc.body.createTextRange) { //ms
        range = doc.body.createTextRange();
        range.moveToElementText(text);
        range.select();
    } else if (window.getSelection) { //all others
        selection = window.getSelection();        
        range = doc.createRange();
        range.selectNodeContents(text);
        selection.removeAllRanges();
        selection.addRange(range);
    }
}
