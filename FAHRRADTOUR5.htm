<!DOCTYPE html>
<html></head><meta charset="utf-8"/><title>Fahrplan</title></head>
<body onload='getLocation();Trackplot();Sprich("Es kann losgehen");'>
<div>50.84 12.88 Altendorf<div>
<div>50.71 12.76 Stollberg<div>
<p id="demo"> </p>
<svg id="graph" width="100%" height="800" stroke="blue" style="border:solid">
  <line x1="0" y1="0" x2="100" y2="100" stroke="red"/>
  <path id="Track" d="M600,200 L500,300 400,200" fill="none"/>
  </svg>
<button onclick='Sprich("Es geht los")'>Los</button>
<script>
var x = document.getElementById("demo");
var graph=document.getElementById("graph");    

function getLocation() {
    if (navigator.geolocation) {//alert(navigator.geolocation.watchPosition);
        navigator.geolocation.watchPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";}
    }

function xyrech(lat,lon) {
  return [800+(lon-12.88)*1000,-(lat-50.84)*1200+50];
  }

function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude+
    "<br>Speed: " + position.coords.speed + 
    "<br>Altitude: " + position.coords.altitude + 
    "<br>Heading: " + position.coords.heading + 
    "<br>Timestamp: " + new Date(position.timestamp).toTimeString();
    var next=graph.firstElementChild.cloneNode(true);
    var xy=xyrech(position.coords.latitude,position.coords.longitude); //alert(xy);
    next.setAttribute("y2",xy[1]);
    next.setAttribute("x2",xy[0]);
    graph.appendChild(next);
}
</script>

<script>
function Sprich(was) {
  var worte = new SpeechSynthesisUtterance(was);
  worte.lang = "de-DE";
  window.speechSynthesis.speak(worte);
  }

//alert(8);
//Sprich("Es kann losgehen");
  </script>

<script src="../../Track.js" type="text/javascript"></script>
<script>
var TV=[];
function Trackplot() {
  //alert(Track.join("\n"));
  //alert(Track[9]);
  for (var i=9;i<Track.length;i++) {
    var T=[];
    var S=Track[i].split(",");
    //alert(i+"\n"+S.join("\n"));
    T[2]=S[2]*1.0;
    T[3]=S[3]*1.0;
    //alert("T=["+T+"]");
    TV.push(T);
    }
  
  //alert(TV.join("\n"));
  //alert(TV.length);
  for (var i=0;i<TV.length;i++) {
    var xy=xyrech(TV[i][2],TV[i][3]);
    TV[i][12]=xy[0];
    TV[i][13]=xy[1];
    }
  //alert(TV.join("\n"));
  //Summe
  var sum=0;
  TV[0][0]=0;
  for (var i=1;i<TV.length;i++) {
    var ti=TV[i];
    sum=sum+Math.sqrt((TV[i-1][12]-ti[12])**2+(TV[i-1][13]-ti[13])**2);
    ti[0]=sum;
    }
  //alert(sum);
  //alert(TV.join("\n"));
  for (var i=0;i<TV.length;i++) {
    var ti=TV[i];
    ti[0]=ti[0]*110/sum;
    if (i==0||i>0&&Math.floor(ti[0])!=Math.floor(TV[i-1][0])) ti[10]=Math.floor(ti[0]); else ti[10]=0;
    }
  //alert(TV.slice(50).join("\n"));
  var d="M"+TV[0][12]+","+(TV[0][13]-0)+" L";
  for (var i=0;i<TV.length;i++) {
    d=d+" "+TV[i][12]+","+TV[i][13];
    if (TV[i][10]>0) d=d+"h 6 h -6 L";
    }
  //alert(d);
  document.getElementById("Track").setAttribute("d",d);
  }
  </script>
</body>
</html>
